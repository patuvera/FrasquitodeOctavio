  margin:0;

.container{

  border-radius:25px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);

h1{

  font-size:26px;
}

.subtitle{
  color:white;
  opacity:0.85;
  margin:10px 0 30px;
  font-size:15px;
}

.jar{
  width:180px;
  height:230px;
  margin:0 auto;
  position:relative;
  cursor:pointer;
  transition:0.25s;
}

.jar:hover{
  transform: scale(1.05);
}

.glass{
  width:180px;
  height:210px;
  border:4px solid #ffd6dc;
  border-radius:40px 40px 55px 55px;
  background: rgba(255,255,255,0.25);
  position:absolute;
  bottom:0;
}

.lid{
  width:200px;
  height:30px;
  background:#ffd6dc;
  border-radius:12px;
  position:absolute;
  top:0;
  left:-10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.tag{
  position:absolute;
  top:25px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:4px 10px;
  border-radius:6px;
  font-size:12px;
  color:#e63946;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.heart{
  position:absolute;
  font-size:20px;
  animation: float 4s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

.note{
  margin-top:35px;
  display:none;
  background:white;
  padding:18px;
  border-radius:14px;
  font-size:16px;
  color:#b31217;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  animation: pop 0.35s ease;
  max-width:260px;
  margin-left:auto;
  margin-right:auto;
}

@keyframes pop{
  from{transform:scale(0.7) translateY(10px); opacity:0;}
  to{transform:scale(1) translateY(0); opacity:1;}
}

.gold{
  background: linear-gradient(135deg,#d4af37,#f7e7a9);
  color:#5a3d00;
}

/* M√∫sica */
.music-player{
  margin-top:25px;
}

.controls{
  margin-top:10px;
}

.controls button{
  background:white;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition:0.2s;
}

.controls button:hover{
  transform:scale(1.05);
}

.controls input[type=range]{
  width:120px;
  margin-left:10px;
}
