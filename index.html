.heart{

}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

.note{

  display:none;
  background:white;
  padding:18px;
  border-radius:14px;
  font-size:16px;
  color:#b31217;

  animation: pop 0.35s ease;
  max-width:260px;
  margin-left:auto;
  margin-right:auto;
}

@keyframes pop{
  from{transform:scale(0.7) translateY(10px); opacity:0;}
  to{transform:scale(1) translateY(0); opacity:1;}
}

.gold{
  background: linear-gradient(135deg,#d4af37,#f7e7a9);
  color:#5a3d00;

/* M√∫sica */

/* Escondemos el reproductor de verdad */

  if(isPlaying){
    player.pauseVideo();
    document.getElementById("playBtn").innerText = "‚ñ∂Ô∏è Play";

    player.playVideo();

function changeVolume(value){

}
