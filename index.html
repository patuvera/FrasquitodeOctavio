<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frasquito de Octavio ‚ú®</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f7c6cc, #e63946);
    font-family: 'Georgia', serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px);
    width: 90%;
    max-width: 350px;
  }

  h1 { margin: 0; color: white; font-size: 24px; text-shadow: 1px 1px 4px rgba(0,0,0,0.2); }
  .subtitle { color: white; opacity: 0.9; margin: 10px 0 25px; font-size: 14px; }

  /* El Frasco */
  .jar {
    width: 160px;
    height: 210px;
    margin: 0 auto;
    position: relative;
    cursor: pointer;
    transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .jar:active { transform: scale(0.9); }

  .glass {
    width: 100%;
    height: 190px;
    border: 4px solid #fff;
    border-radius: 40px 40px 60px 60px;
    background: rgba(255, 255, 255, 0.3);
    position: absolute;
    bottom: 0;
  }
  .lid {
    width: 110%;
    height: 25px;
    background: #fff;
    border-radius: 10px;
    position: absolute;
    top: 5px;
    left: -5%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .heart { position: absolute; font-size: 20px; animation: float 3s infinite ease-in-out; }
  @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

  /* Papelito */
  .note {
    margin-top: 25px;
    display: none;
    background: white;
    padding: 20px;
    border-radius: 15px;
    font-size: 16px;
    color: #b31217;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    animation: pop 0.4s ease forwards;
  }
  @keyframes pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  .gold { background: linear-gradient(135deg, #d4af37, #f7e7a9); color: #5a3d00; font-weight: bold; border: 2px solid #b38728; }

  /* REPRODUCTOR VISIBLE */
  .music-card {
    margin-top: 25px;
    background: rgba(255, 255, 255, 0.4);
    padding: 15px;
    border-radius: 20px;
  }
  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  button {
    background: white;
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    color: #e63946;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 120px;
  }
  input[type=range] {
    width: 100px;
    accent-color: #e63946;
  }
  label { font-size: 12px; color: white; font-weight: bold; }

  /* Escondemos el iframe de YouTube */
  #player-container { display: none; }
</style>
</head>

<body>

<div id="player-container"><div id="youtubePlayer"></div></div>

<div class="container">
  <h1>Frasquito de Octavio ‚ú®</h1>
  <div class="subtitle">Sac√° un papelito cuando lo necesites üíå</div>

  <div class="jar" onclick="handleJarClick()">
    <div class="lid"></div>
    <div class="glass"></div>
    <div class="heart" style="bottom:20px; left:20px;">üíó</div>
    <div class="heart" style="bottom:50px; left:60px;">üíñ</div>
    <div class="heart" style="bottom:30px; left:100px;">üíï</div>
    <div class="heart" style="bottom:80px; left:30px;">üíò</div>
  </div>

  <div id="note" class="note"></div>

  <div class="music-card">
    <div class="controls">
      <button onclick="toggleMusic()" id="playBtn">‚ñ∂Ô∏è Play</button>
      <div style="display:flex; align-items:center; gap:10px;">
        <label>Vol:</label>
        <input type="range" min="0" max="100" value="50" oninput="changeVolume(this.value)">
      </div>
    </div>
  </div>
</div>

<script>
const frases = [
  "Sos m√≠o üíï", "Estoy orgullosa de vos", "Te quiero PATOdalavida", "Todo va a salir bien",
  "Sos mi persona favorita", "Te elegir√≠a mil veces", "Sos mi lugar seguro", "Me hac√©s feliz",
  "Sos mi paz", "Te volver√≠a a elegir siempre", "Sos lo mejor que me pas√≥", "Te pienso todo el tiempo",
  "Amo tu forma de ser", "Me encant√°s", "Sos mi amor", "Sos √∫nico", "Amo estar con vos",
  "Sos mi todo", "Sos arte", "Vale por un beso", "Sos hermoso",
  "Papelito VIP üëë Vale por hacerme caso sin discutir üòåüíï",
  "No todos los d√≠as aparece este papelito‚Ä¶ como no todos los d√≠as aparece alguien como vos üí´"
];

let player;
let isPlaying = false;
let firstClick = true;

// Cargar API de YouTube
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady() {
  player = new YT.Player('youtubePlayer', {
    height: '0', width: '0', videoId: '5r4aLNqSkyE',
    playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': '5r4aLNqSkyE' },
    events: { 'onReady': (e) => e.target.setVolume(50) }
  });
}

function handleJarClick() {
  drawNote();
  // Al primer toque del frasco, intentamos que la m√∫sica empiece
  if (firstClick && player) {
    player.playVideo();
    isPlaying = true;
    document.getElementById("playBtn").innerText = "‚è∏Ô∏è Pausa";
    firstClick = false;
  }
}

function drawNote() {
  const note = document.getElementById("note");
  const random = Math.floor(Math.random() * frases.length);
  note.className = "note";
  if (frases[random].includes("VIP") || frases[random].includes("No todos")) {
    note.classList.add("gold");
  }
  note.innerText = frases[random];
  note.style.display = "block";
}

function toggleMusic() {
  if (!player) return;
  if (isPlaying) {
    player.pauseVideo();
    document.getElementById("playBtn").innerText = "‚ñ∂Ô∏è Play";
  } else {
    player.playVideo();
    document.getElementById("playBtn").innerText = "‚è∏Ô∏è Pausa";
  }
  isPlaying = !isPlaying;
}

function changeVolume(value) {
  if (player) player.setVolume(value);
}
</script>

</body>
</html>
